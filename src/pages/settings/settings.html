<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><i class="fa fa-cogs"></i> {{'PAGE_SETTINGS.TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
        
<ion-content padding>

    <ion-item-group>
        <ion-item-divider color="header-bg">
            <div item-left  class="lb-settings">{{"PAGE_SETTINGS.APP_SETTINGS" | translate}}</div>
        </ion-item-divider>
    </ion-item-group>  
            
    <ion-grid class="pd-10">
        <ion-row align-items-center>
            <ion-col col-12 class="lb-global" item-left>
                <ion-label>{{"PAGE_SETTINGS.GLOBAL_SETTINGS" | translate}}</ion-label>
            </ion-col>
        </ion-row>
            
        <ion-row align-items-center>
            <ion-col col-1></ion-col>
            <ion-col col-7 item-left class="left">
            <ion-label>{{"PAGE_SETTINGS.LANGUAGE" | translate}}</ion-label>
            </ion-col>
            <ion-col col-4  text-right>
            <ion-select text-right [(ngModel)]="currentLang" class="form-control" class="form-select" (ionChange)="languageChange($event)">
                <ion-option text-right *ngFor="let lang of _langs" value="{{lang.value}}" >{{lang.text}}</ion-option>
            </ion-select>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
