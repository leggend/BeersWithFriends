<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><i class="fa fa-home"></i> {{'HOME_PAGE.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="newEvent()" [attr.disabled]="events.length>=10 ? '' : null">
        <i class="fa fa-plus"></i>
      </button>
  </ion-fab>
  <div text-center>
    <img class="banner" src="assets/img/BeersFriends.png" />
  </div>
    
  <H2 class="pd-l-5">{{'HOME_PAGE.LAST_EVENTS' | translate }}</H2>
  <ion-card *ngFor="let event of events; let idxFriend = index">
    <ion-card-content class="friend-card-content">
      <table style="width:100%;">
        <tr>
          <td class="td-delete" align-items-top>
            <i class="fa fa-times delete-color"  (click)="deleteEvent(event)"></i>
          </td>
          <td class="td-title">
            <h5>{{event.title}}</h5>
            <h5>{{event.date | date: 'dd/MM/yyyy'}}</h5>
          </td>
          <td class="td-icons" align="right">
            <table style="width: 100%;">
              <tr>
                <td class="td-icon">
                  <i class="fa fa-user"></i>: {{event.friends.length}}
                </td>
                <td class="td-icon">
                  <i class="fa fa-beer"></i>: {{event.total}}
                </td>
              </tr>
            </table>
          </td>
          <td class="pd-l-10">
            <i class="fa fa-pencil" (click)="editEvent(event)"></i>
          </td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
